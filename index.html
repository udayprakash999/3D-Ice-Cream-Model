<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>3D WEBSITE</title>
</head>
<body>
    <a-scene>
        <a-cone position="0 -1 -3" rotation="0 0 180" color="#EECC93" height="3"></a-cone>
        <a-sphere position="0 1 -3" rotation="0 0 180" color="pink" height="2" ></a-sphere>
        <a-sphere position="0 1.8 -3" rotation="0 0 180" color="#ADD8E6" height="1" radius="0.95"></a-sphere>
        <a-sphere position="0 3 -3" rotation="0 0 180" color="red" height="1" radius="0.3"></a-sphere>


    </a-scene>
</body>
</html>
